<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gray-100">
    <nav class="flex justify-between text-white p-5 bg-green-400">
        <h1 class="font-bold">TASKS</h1>
        <div class="mb-4">
            <a href="dashboard.html" class="mr-4">Home</a>
            <a href="task.html" class="mr-5">Tasks</a>
            <a href="contact.html">Contacts</a>
        </div>

    </nav>
<div class="p-8">
    <h2 class="font-semibold text-2xl mb-4">Add your daily tasks</h2>
    <input
    id="taskInput"
    class=" flex -1 py-2 px-3 border rounded shadow w-64"
    placeholder="Write your task..."
    type="text">

    <button
    id="asktaskbtn"
    type="button"
    class="w-30 border rounded px-4 py-2 bg-green-400 hover:bg-green-500"
    >
        Add Tasks
    </button>
    <ul id="taskList" class="space-y-2"></ul>
    <p class="text-gray-500" id="emptyState">No tasks Added yet</p>
</div>    
</body>
</html>
