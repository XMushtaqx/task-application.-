<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="w-96 bg-white p-8 shadow-md">
        <h2 class="text-center font-bold mb-4 text-2xl">LOGIN</h2>

        <input 
        type="email" 
        placeholder="example@gmail.com"
        class="w-full rounded py-2 border mb-4 px-4"
        id="email">

        <input type="password"
        class="w-full rounded py-2 border mb-4 px-4" 
        placeholder="******"
        id="password">

        <button
        id="loginBtn"
        type="button"
        class="w-full rounded py-2 text-white text-center border mb-4 bg-blue-600 hover:bg-blue-700"
        >Login</button>
        <button 
        id="signupBtn"
        type="button"
        class="w-full rounded py-2 text-white text-center border mb-4 bg-blue-600 hover:bg-blue-700"
        >
            <a href="signup.html">Sign-up</a>
        </button>

    </div>
<script src="js/login.js"></script>

    
</body>
</html>
