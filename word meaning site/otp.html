     <div class=" inline-flex flex-col items-center p-6 w-full max-w-md bg-white rounded-xl shadow-xl rounded-md">

    <h2 class="text-2xl font-bold text-center mb-6">OTP</h2>
    <div class="flex gap-4">
<input type="text" class="otp-input text-center rounded-xl shadow-xl rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric" >
<input type="text" class="otp-input text-center rounded-xl shadow-xl  rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric" >
<input type="text" class="otp-input text-center rounded-xl shadow-xl rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric" >
<input type="text" class="otp-input text-center rounded-xl shadow-xl rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric" >
<input type="text" class="otp-input text-center rounded-xl shadow-xl rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric" >
<input type="text" class="otp-input text-center rounded-xl shadow-xl rounded-md w-12 h-12 text-xl border border-black focus: outline-none focus:ring-2 focus:ring-black font-bold" maxlength="1" inputmode="numeric">
</div>
<p id="timerText" class="mt-4 text-sm text-gary-600">RESEND OTP <span id="timer">30s</span></p>
<button
id="resendBtn"
type="button"
class="hidden mt-4 text-blue-600 font-semibold hover:underline"
>
RE-SEND
</button>
<br>
<button class="w-full rounded-md py-2 px-4 text-white font-semibold cursor-not-allowed bg-gray-400" 
id="verifyBtn"
type="button"
disabled

>
 <span id="btnText">Verify</span>
      <span id="spinner" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
</button>
<p id="invalidOtp" class="hidden text-red-600">invalid Otp</p>
    </div>
